<div id="chat-panel">
  <div class="row">
    <div class="col-xs-12">
      <div id="chat-msgs">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="chat-bottom">
      <div class="col-sm-12">
        <input id="chat-input" type="text" name="chat-input" placeholder="Chat with friends and foes. Type /help for help.">
        <button id="chat-send" type="submit" class="btn btn-submit">Send</button>
      </div>
    </div>
  </div>
</div>
